<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 个人记账系统</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">用户注册</h1>
    <form id="registerForm">
      <div class="form-group">
        <label class="form-label">用户名</label>
        <input type="text" id="username" class="form-input" placeholder="请输入3-20位用户名" required>
      </div>
      <div class="form-group">
        <label class="form-label">密码</label>
        <input type="password" id="password" class="form-input" placeholder="请输入至少6位密码" required>
      </div>
      <div class="form-group">
        <label class="form-label">确认密码</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码" required>
      </div>
      <button type="submit" class="btn btn-primary">注册</button>
    </form>
    <div class="auth-link">
      已有账号？<a href="/login.html">立即登录</a>
    </div>
  </div>

  <script type="module" src="/js/auth.js"></script>
</body>
</html>
